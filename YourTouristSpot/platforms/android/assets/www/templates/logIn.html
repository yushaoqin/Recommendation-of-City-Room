<ion-view view-title="Log In">
    <ion-content class="padding">

        <div class="content has-header">
            <div class="list" ng-show="user.state==0">
                <label class="item item-input">
                    <span class="input-label">用户名：</span>
                    <input type="text" ng-model="userInput.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码：</span>
                    <input type="password" ng-model="userInput.pwd">
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive " ng-click="login()" ng-show="user.state==0" >登录</button>
                <button class="button button-block button-positive " ng-click="register()" ng-show="user.state==0" >注册</button>
                <button class="button button-block button-positive " ng-click="logout()" ng-show="user.state==1" >登出</button>
            </div>



        </div>
    </ion-content>
</ion-view>
