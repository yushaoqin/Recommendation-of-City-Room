
<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">评论</h1>
        <button class="button button-clear button-primary" ng-click="add_room_comment_modal.hide()">取消</button>
    </ion-header-bar>
    <ion-content>


        <div class="list">
            <div class="item item-divider">
                评论
            </div>
            <label class="item item-input">
                <textarea placeholder="Comment" ng-model="new_room_info.comment"></textarea>
            </label>

        </div>
        <button class="button button-full button-positive" ng-click="commit_add_room_comment()">提交</button>

    </ion-content>


</ion-modal-view>
